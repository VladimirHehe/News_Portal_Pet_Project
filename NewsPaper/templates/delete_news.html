{% extends 'flatpages/default.html' %}
{% load i18n %}
{% block content %}
<h1>{% trans 'Удаление новости' %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем новость "{{ object.header|truncatewords:10 }}"?</p>
    <input type="submit" value="{% trans 'Удалить' %}" />

    <a href="{% url 'post_detail' post.pk %}"
    "{{ post.title }}" class="btn btn-default"> {% trans 'Нет' %}
    </a>

</form>
{% endblock content %}
