<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NewsPortal</title>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% load cache %}
                {% cache 600 'navbar' %}
                    <div class="collapse navbar-collapse"  id="navbarResponsive">
                        <ul class="navbar-nav ml-auto" >
                            <li class="nav-item active" >
                                <a class="nav-link" href="/News/">Все Новости
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/News/search/">Поиск Новостей</a>
                            </li>
                            {%if not is_not_author%}
                            <li class="nav-item">
                                <a class="nav-link" style="text-align:right;" href="/News/create/">Создать новость</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            {%endcache%}

        <!-- Page content-->
        <div class="container" style="min-height: 100vh; margin-bottom: 50px;">
            <div class="text-center mt-5">
                <h1>
                {% block content %}
                {% endblock content %}
                </h1>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer bg-dark py-4">
            <div class="container">
                <p class="m-0 text-center text-white">NewsPortal 2024</p>
            </div>
        </footer>
    </body>
</html>
