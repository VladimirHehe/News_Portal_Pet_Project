{% extends 'flatpages/default.html' %}
{% load i18n %}
{% block content %}
    <h1>{% trans 'Создание статьи' %}</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.errors|join:", " }}
            </div>
        {% endif %}
        <input type="submit" value="{% trans 'Добавить' %}">
    </form>
{% endblock %}
